<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #FFFFFA;
    color: #40434E;
}

/* TOP BAR */
.top-bar {
    background: #080705;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.logo {
    color: #FFFFFA;
    font-size: 1.4rem;
    font-weight: bold;
}

a {
	color: #FFFFFA;
	text-decoration: none;
}

/* SEARCH */
.search-box {
    flex: 1;
    display: flex;
}

.search-box input {
    width: 100%;
    padding: 0.6rem;
    border: none;
    outline: none;
}

.search-box button {
    padding: 0.6rem 1rem;
    border: none;
    background: #912F40;
    color: #FFFFFA;
    cursor: pointer;
}

/* CART BAR */
.cart {
    background: #702632;
    color: #FFFFFA;
    padding: 0.6rem 1rem;
    border-radius: 4px;
    cursor: pointer;
}

/* MAIN */
.container {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 1.5rem;
    padding: 2rem;
}

/* SIDEBAR */
.sidebar {
    border: 1px solid #40434E;
    padding: 1rem;
    height: fit-content;
}

.sidebar h3 {
    margin-bottom: 1rem;
    color: #080705;
}

.sidebar label {
    display: block;
    margin-bottom: 0.6rem;
}

/* PRODUCT GRID */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 1.5rem;
}

.product {
    border: 1px solid #40434E;
    padding: 0.8rem;
    border-radius: 6px;
    background: #FFFFFA;
    transition: 0.3s;
}

.product:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.product img {
    width: 100%;
    border-radius: 6px;
}

.product h4 {
    margin: 0.6rem 0;
    font-size: 1rem;
    color: #080705;
}

.price {
    color: #702632;
    font-weight: bold;
    margin-bottom: 0.6rem;
}

.product button {
    width: 100%;
    padding: 0.5rem;
    border: none;
    background: #080705;
    color: #FFFFFA;
    cursor: pointer;
    transition: 0.3s;
}

.product button:hover {
    background: #912F40;
}

/* FOOTER */
footer {
    margin-top: 2rem;
    padding: 1rem;
    background: #080705;
    color: #FFFFFA;
    text-align: center;
    font-size: 0.9rem;
}
</style>
</head>
